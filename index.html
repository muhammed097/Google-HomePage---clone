<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header Code Start Here -->
    <header>
        <div class="navBar">
            <div class="menuitems">
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <i class="fa-solid fa-grip"></i>
                    <figure class="circle">
                        <img src="assets/images/stevejobs.jpeg" alt="">
                    </figure>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <figure class="main">
            <img src="assets/images/google.png" alt="">
        </figure>
        <div class="search">
            <input type="text" id="search" name="q" placeholder="" required>
            <i class="fa-solid fa-magnifying-glass"></i>
            <figure class="mic">
                <img src="assets/images/micicon.png" alt="">
            </figure>
            <figure class="lens">
                <img src="assets/images/Google_Lens_Icon.svg.png" alt="">
            </figure>
        </div>
        <div class="twobuttons">
            <button class="searchbutton">
                <h2>Google Search</h2>
            </button>
            <button class="lucky">
                <h2>I'm Feeling Lucky</h2>
            </button>
        </div>
        <div class="languages">
            <h4>Google Offered in: <span> हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</span> </h4>
        </div>
    </main>

    <footer>
        <div class="footerContainer">
            <div class="footer1">
                <h2>India</h2>
                <hr>
                <div class="footer2">
                    <h2>About</h2>
                    <h2>Advertising</h2>
                    <h2>How Search Works</h2>
                </div>
                <div class="footer3">
                    <h2>Privacy</h2>
                    <h2>Terms</h2>
                    <h2>Settings</h2>
                </div>
            </div>
    </footer>
</body>

</html>
